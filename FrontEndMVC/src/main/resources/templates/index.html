<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <!-- Add Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <!-- Add custom CSS for a modern look -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            border: none;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        /* Make all form elements span the full width */
        .form-control, .form-select {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Library Management System</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add a Book</h5>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="bookTitle" placeholder="Book Title">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="author" placeholder="Author">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add a Customer</h5>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="customerName" placeholder="Customer Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Customer</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add a Transaction</h5>
                <form>
                    <div class="form-group">
                        <select class="form-select" id="customerSelect" placeholder="Select Customer">
                            <option>Select Customer</option>
                            <!-- Populate with customer options dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-select" id="bookSelect" placeholder="Select Book">
                            <option>Select Book</option>
                            <!-- Populate with book options dynamically -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Transaction</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS CDN at the end of the body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
