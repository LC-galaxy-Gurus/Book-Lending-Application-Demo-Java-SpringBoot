<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f4f7;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .card {
            border: none;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }

        .form-control, .form-select {
            width: 96%;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .form-control:hover, .btn:hover {
            border-color: #007bff;
        }
        
        .btn {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Library Management System</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add a Book</h5>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="bookTitle" placeholder="Book Title">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="authorFirstName" placeholder="Author First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="authorLastName" placeholder="Author Last Name">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="rating" placeholder="Rating">
                    </div>
                    <button type="submit" class="btn">Add Book</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add a Customer</h5>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="address" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="phone" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="emailId" placeholder="Email">
                    </div>
                    <button type="submit" class="btn">Add Customer</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add a Transaction</h5>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="customerId" placeholder="Customer ID">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="bookId" placeholder="Book ID">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="trxnDate" placeholder="Transaction Date">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="trxnType" placeholder="Transaction Type">
                    </div>
                    <button type="submit" class="btn">Add Transaction</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
